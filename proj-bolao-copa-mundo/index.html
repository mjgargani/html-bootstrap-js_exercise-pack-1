<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolão da Copa do Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h3>Bolão da Copa do Mundo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h5>Preencha o formulário de inserção e clique em "Adicionar" para fazer sua previsão</h3>
        </div>
      </div>

      <form id="form-add-pred" class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group mb-2">
                <label for="selecao1" class="sr-only">Seleção 1</label>
                <input required id="input-selecao-1" type="text" class="form-control" id="selecao1">
              </div>
            </div>
            <div class="col">
              <div class="form-group mb-2">
                <label for="selecao2" class="sr-only">Seleção 2</label>
                <input required id="input-selecao-2" type="text" class="form-control" id="selecao2">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-2">
                <label for="gols1" class="sr-only">Qtde de gols da Seleção 1</label>
                <input required id="input-gols-1" type="text" class="form-control" id="gols1">
              </div>
            </div>
            <div class="col">
              <div class="form-group mb-2">
                <label for="gols2" class="sr-only">Qtde de gols da Seleção 2</label>
                <input required id="input-gols-2" type="text" class="form-control" id="gols2">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="btn-add-pred" type="submit" class="btn btn-primary mb-2">Adicionar previsão</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nº Partida</th>
          <th scope="col">Seleção 1</th>
          <th scope="col">Qtde de gols da Seleção 1</th>
          <th scope="col">Seleção 2</th>
          <th scope="col">Qtde de gols da Seleção 2</th>
          <th scope="col">Remover</th>
        </tr>
      </thead>
      <tbody id="pred-list">
      </tbody>
    </table>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
