<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Javascript</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div id="start-quiz">
        <button id="btn-start-quiz">Iniciar desafio!</button>
      </div>

      <div id="quiz" class="hide">
        <p align="center">Tempo: <b><span id="label-quiz-timer"></span></b></p>
        <p align="center">Questão número <span id="label-question-index"></span>:</p>
        <b>
          <p id="label-question-description">
            <!-- Título da questão será inserido via JS aqui -->
          </p>
        </b>
        <form id="form-question">
          <div id="form-question-alternatives">
            <!-- Alternativas serão inseridas via JS aqui -->
          </div>
          <br />
          <p align="center">
            <input type="submit" value="Responder questão">
          </p>
        </form>
        <br />
      </div>

      <div id="quiz-results" class="hide">
        <p>Resultados:</p>
        <p>Pontos: <span id="label-quiz-points"></span></p>
        <p>Corretos: <span id="label-quiz-corrects"></span></p>
        <p>Incorretos: <span id="label-quiz-incorrects"></span></p>
        <button id="btn-restart-quiz">Reiniciar</button>
        <br />
      </div>
    </div>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
